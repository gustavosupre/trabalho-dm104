<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Início - Ga Moda Íntima</title>

    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Metro IconFonts -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro-icons.min.css">

</head>
<body>
    <h1>Dashboard</h1>
    <div class="resumos">
        <div class="clientes">
            <div class="titulo">Clientes</div>
            <div class="conteudo">
                <span class="mif-user"></span>
                <span id="show-resumoclientes"></span>
            </div>
        </div>
        <div class="compras">
            <div class="titulo">Compras</div>
            <div class="conteudo">
                <span class="mif-shopping-basket"></span>
                <span id="show-resumocompras"></span>
            </div>
        </div>
    </div>
    <div>
        <div id="piechart"></div>
    </div>

    <script src="../js/main.js"></script>
    <script src="js/dashboard.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/googleCharts.js"></script>
</body>
</html>
